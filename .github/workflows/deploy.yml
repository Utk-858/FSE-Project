name: fse ci-cd

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Updated to v4 for good measure

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Updated to v4 for good measure
        with:
          node-version: 18

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # --- NEW STEP HERE ---
      - name: Install Project Dependencies
        run: npm install # Or yarn install, pnpm install, depending on your project's lock file
        working-directory: ./FSE_Project/ # CRITICAL: Ensure this runs in the correct folder

      - name: Pull Vercel Environment Variables
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN --cwd FSE_Project

      - name: Build with Vercel
        run: vercel build --token=$VERCEL_TOKEN --cwd FSE_Project

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN --cwd FSE_Project