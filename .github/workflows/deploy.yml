name: fse ci-cd

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest   # âœ… Must be a Unix-based runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Vercel CLI
        run: npm install --global vercel

      - name: Pull Vercel environment info
        run: vercel pull --yes --environment=preview --token=$VERCEL_TOKEN --cwd FSE_Project

      - name: Build with Vercel
        run: vercel build --token=$VERCEL_TOKEN --cwd FSE_Project

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --token=$VERCEL_TOKEN --cwd FSE_Project
